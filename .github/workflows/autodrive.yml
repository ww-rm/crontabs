# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: autodrive

on:
  schedule:
    - cron: '0 */2 * * *'

jobs:
  dailyrun:

    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.7.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.7.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt

    - name: Config git
      run: |
        git config user.email "ww-rm@qq.com"
        git config user.name "ww-rm"
        git pull --no-rebase

    - name: Connection test
      run: |
        cmd /k "scripts\connection_test.bat"

    - name: Run autodrive
      run: |
        python -m autodrive "conf/autodrive.json" ${{ secrets.RSAKEY }}

    - name: Commit autodrive
      run: |
        git add .
        cmd /k "scripts\safe_commit.bat" "autorun-autodrive"
        git pull --no-rebase
        git push
